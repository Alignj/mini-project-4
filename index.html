<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        fill="currentColor"
        class="bi bi-calendar2-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"
        />
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
        />
        <path
          d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <h1>To Do List</h1>
      <form id="form" action="#">
        <label id="input-label" for="enter-item">Enter Item</label>
        <input id="input-item" name="enter-item" type="text" />
        <div id="invalid"></div>
        <button id="submit" type="submit">+ Add Item</button>
      </form>
      <input
        placeholder="Filter Item"
        id="filter-item"
        name="filter-item"
        type="text"
      />
      <br />
      <br />
      <div id="items-container"></div>
      <button id="clear">Clear All</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
